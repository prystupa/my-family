<!DOCTYPE html>
<html ng-app xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Home</title>
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="http://omnipotent.net/jquery.sparkline/2.1.2/jquery.sparkline.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script>
    <script src="//cdn.sockjs.org/sockjs-0.3.min.js"></script>
    <script src="js/controllers.js"></script>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">My Home</a>
    </div>
</div>

<div class="panel panel-default panel-gradebook" ng-controller="GradebookController">
    <div class="panel-heading">
        <span>Sasha's Gradebook</span>
        <small>({{updated? 'updated ' + updated: 'loading...'}})</small>
    </div>
    <ul class="list-group list-gradebook">
        <li class="list-group-item {{grade.context? 'list-group-item-' + grade.context: ''}}"
            ng-repeat="grade in grades">
            <span>{{grade.course}}</span>
            <span class="sparkline" data-course="{{grade.course}}"></span>
            <span class="badge">{{grade.avg? grade.avg + "%" : "No Grades"}}</span>
        </li>
    </ul>
</div>
</body>
</html>
